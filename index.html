<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Felipe M</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__display">
          <span
            id="display-expression"
            class="calculator__display__expression"
          ></span>
          <span id="display-result" class="calculator__display__result">0</span>
        </div>
        <div class="calculator__pad">
          <button
            id="clear"
            class="calculator__button calculator__button--medium"
          >
            AC
          </button>
          <button
            id="positive-negative"
            class="calculator__button calculator__button--medium"
          >
            +/-
          </button>
          <button
            id="percent"
            class="calculator__button calculator__button--medium"
          >
            %
          </button>
          <button id="div" class="calculator__button calculator__button--high">
            รท
          </button>
          <button id="seven" class="calculator__button">7</button>
          <button id="eight" class="calculator__button">8</button>
          <button id="nine" class="calculator__button">9</button>
          <button id="mult" class="calculator__button calculator__button--high">
            ร
          </button>
          <button id="four" class="calculator__button">4</button>
          <button id="five" class="calculator__button">5</button>
          <button id="six" class="calculator__button">6</button>
          <button id="sub" class="calculator__button calculator__button--high">
            -
          </button>
          <button id="one" class="calculator__button">1</button>
          <button id="two" class="calculator__button">2</button>
          <button id="three" class="calculator__button">3</button>
          <button id="sum" class="calculator__button calculator__button--high">
            +
          </button>
          <button id="zero" class="calculator__button">0</button>
          <button id="comma" class="calculator__button">.</button>
          <button
            id="equal"
            class="calculator__button calculator__button--high"
          >
            =
          </button>
        </div>
      </div>
    </main>
  </body>

  <script src="/core.js"></script>
</html>
